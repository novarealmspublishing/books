            textAlign: 'center'
          }
        },
          h('h1', { style: { fontSize: '3rem', fontWeight: 'bold', color: 'white', marginBottom: '1rem' } }, 'Blog & News'),
          h('p', { style: { fontSize: '1.25rem', color: '#a5f3fc' } }, 'Updates, insights, and behind-the-scenes stories')
        ),
        h('div', { style: { maxWidth: '56rem', margin: '0 auto', padding: '4rem 1rem' } },
          h('div', { style: { display: 'flex', flexDirection: 'column', gap: '2rem' } },
            blogPosts.map((post, idx) =>
              h('div', { 
                key: idx,
                style: { 
                  background: '#1e293b',
                  borderRadius: '0.75rem',
                  overflow: 'hidden',
                  border: '1px solid #334155'
                }
              },
                h('div', { style: { display: 'flex', flexDirection: window.innerWidth >= 768 ? 'row' : 'column' } },
                  h('div', { 
                    style: { 
                      width: window.innerWidth >= 768 ? '25%' : '100%',
                      background: 'linear-gradient(to bottom right, #f59e0b, #ea580c)',
                      padding: '2rem',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center'
                    }
                  },
                    h(MessageSquare, { style: { width: '4rem', height: '4rem', color: 'white' } })
                  ),
                  h('div', { style: { width: window.innerWidth >= 768 ? '75%' : '100%', padding: '1.5rem' } },
                    h('div', { style: { display: 'flex', alignItems: 'center', fontSize: '0.875rem', color: '#9ca3af', marginBottom: '0.5rem' } },
                      h('span', { 
                        style: { 
                          background: '#4338ca',
                          color: '#a5f3fc',
                          padding: '0.25rem 0.75rem',
                          borderRadius: '9999px',
                          marginRight: '0.75rem'
                        }
                      }, post.category),
                      h('span', null, post.date)
                    ),
                    h('h3', { style: { fontSize: '1.5rem', fontWeight: 'bold', color: 'white', marginBottom: '0.75rem' } }, post.title),
                    h('button', {
                      style: {
                        display: 'inline-flex',
                        alignItems: 'center',
                        color: '#22d3ee',
                        fontWeight: '600',
                        background: 'none',
                        border: 'none',
                        cursor: 'pointer'
                      }
                    },
                      'Read More',
                      h(ChevronRight, { style: { marginLeft: '0.25rem', width: '1.25rem', height: '1.25rem' } })
                    )
                  )
                )
              )
            )
          )
        )
      );

      // CONTACT PAGE
      const contactPage = h('div', null,
        h('div', { 
          style: { 
            background: 'linear-gradient(to bottom right, #0f172a, #164e63, #1e3a8a)',
            padding: '5rem 1rem',
            textAlign: 'center'
          }
        },
          h('h1', { style: { fontSize: '3rem', fontWeight: 'bold', color: 'white', marginBottom: '1rem' } }, 'Contact Us'),
          h('p', { style: { fontSize: '1.25rem', color: '#a5f3fc' } }, 'We\'d love to hear from you')
        ),
        h('div', { style: { maxWidth: '56rem', margin: '0 auto', padding: '4rem 1rem' } },
          h('div', { style: { background: '#1e293b', borderRadius: '0.75rem', padding: '2rem', border: '1px solid #334155' } },
            h('h2', { style: { fontSize: '1.5rem', fontWeight: 'bold', color: 'white', marginBottom: '1.5rem' } }, 'Get in Touch'),
            h('div', { style: { marginBottom: '1rem' } },
              h('div', { style: { display: 'flex', alignItems: 'start' } },
                h(Mail, { style: { width: '1.5rem', height: '1.5rem', color: '#22d3ee', marginTop: '0.25rem', marginRight: '0.75rem' } }),
                h('div', null,
                  h('div', { style: { fontWeight: '600', color: 'white' } }, 'Email'),
                  h('div', { style: { color: '#9ca3af' } }, 'info@novarealms.com')
                )
              )
            ),
            h('div', { style: { display: 'flex', alignItems: 'start' } },
              h(MessageSquare, { style: { width: '1.5rem', height: '1.5rem', color: '#22d3ee', marginTop: '0.25rem', marginRight: '0.75rem' } }),
              h('div', null,
                h('div', { style: { fontWeight: '600', color: 'white' } }, 'Response Time'),
                h('div', { style: { color: '#9ca3af' } }, 'Within 48 hours')
              )
            )
          )
        )
      );

      // MAIN RENDER
      return h('div', { style: { minHeight: '100vh', background: '#020617' } },
        nav,
        currentPage === 'home' && homePage,
        currentPage === 'books' && booksPage,
        currentPage === 'authors' && authorsPage,
        currentPage === 'about' && aboutPage,
        currentPage === 'newsletter' && newsletterPage,
        currentPage === 'ai-ethics' && aiEthicsPage,
        currentPage === 'blog' && blogPage,
        currentPage === 'contact' && contactPage,
        footer
      );
    }

    ReactDOM.render(h(NovaRealmsWebsite), document.getElementById('root'));
</script>
</body>
</html>
