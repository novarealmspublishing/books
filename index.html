<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Realms Publishing</title>
  <!-- React 18 UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Icons (Lucide UMD) -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <!-- Tailwind (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin:0; padding:0; overflow-x:hidden; background:#020617; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/javascript">
    const { useState } = React;
    const { BookOpen, Sword, Mail, Menu, X, ChevronRight, Users, Shield, MessageSquare, Star } = window.lucide || {};
    const h = React.createElement;

    function App() {
      const [page, setPage] = useState('home');
      const goto = (p) => { setPage(p); window.scrollTo(0,0); };

      const author = {
        name: 'Liam Mercer',
        genre: 'Sword & Sorcery',
        tagline: 'Steel, sorcery, and adventure',
        bio:
          "Liam Mercer has been obsessed with Arthurian legend since childhood, diving deep into every retelling, variant, and obscure medieval text he could find. That special interest became The Hunter's Crown Chronicles, a six-book series that strips away the courtly romance to reveal the gritty, violent, monster-hunting reality beneath the myth. Liam writes fast-paced sword and sorcery filled with clever protagonists, dangerous magic, and the kind of action that comes from truly understanding what makes these stories timeless."
      };

      const books = [
        {
          title: 'The Reluctant Blade',
          series: "#1",
          blurb:
            "Arthur is no king, just a skilled hunter battling dark creatures for the mysterious Faerie Queene. Haunted by dreams of destiny and urged by Merlin, he resists the path laid before him."
        },
        {
          title: 'The Blood of Giants',
          series: "#2",
          blurb:
            "Called to aid a desperate giant, Culhwch, Arthur embarks on a treacherous quest through a land haunted by ancient magic and monstrous foes."
        },
        {
          title: "The Dancer's Sword",
          series: "#3",
          blurb:
            "Arthur finds love with a fierce and enigmatic woman known as the Dancer—until betrayal shatters their fragile happiness."
        },
        {
          title: 'The Usurper King',
          series: "#4",
          blurb:
            "A usurper lurks in his homeland. To reclaim his birthright, Arthur must confront dark legacies and treacherous allies."
        },
        {
          title: 'The Tournament of Shadows',
          series: "#5",
          blurb:
            "As rival powers prepare for war, Arthur faces deadly challenges in a tournament where trust is scarce and honor is rarer."
        },
        {
          title: 'The Shield of Kings',
          series: "#6",
          blurb:
            "The final battle looms as Arthur unites his allies to defend the realm against invading Saxons."
        }
      ];

      const blogPosts = [
        { title: "Reimagining Arthur: Liam Mercer on The Hunter's Crown Chronicles", date: 'October 10, 2025', category: 'Author Insights' },
        { title: 'The Making of a Monster Hunter', date: 'October 3, 2025', category: 'Writing Craft' },
        { title: 'Welcome to Nova Realms: Our Vision', date: 'September 28, 2025', category: 'Company News' }
      ];

      // NAV
      const nav = h('nav', {
          className: 'bg-slate-900 border-b border-slate-800 sticky top-0 z-50',
          style: { padding: '0.75rem 1rem', backdropFilter: 'blur(8px)' }
        },
        h('div', { style: { maxWidth: '1200px', margin: '0 auto', display:'flex', alignItems:'center', justifyContent:'space-between' } },
          h('div', { style: { display:'flex', alignItems:'center', gap:'0.5rem', cursor:'pointer' }, onClick: () => goto('home') },
            h('span', { style: { color:'#fff', fontWeight:'800', letterSpacing:'0.02em' } }, 'Nova Realms Publishing')
          ),
          h('div', { style: { display:'flex', gap:'0.5rem' } },
            ['home','authors','books','blog','about','contact'].map(p =>
              h('button', {
                key:p,
                onClick: () => goto(p),
                style: {
                  color: page===p ? '#22d3ee' : '#93c5fd',
                  background:'none', border:'none', cursor:'pointer', padding:'0.5rem 0.75rem', fontWeight:600
                }
              }, p[0].toUpperCase() + p.slice(1))
            )
          )
        )
      );

      // HOME (with teaser blocks)
      const home = h('div', null,
        h('section', {
          style: {
            background: 'linear-gradient(to bottom right, #0f172a, #164e63, #1e3a8a)',
            padding: '6rem 1.5rem', textAlign: 'center'
          }
        },
          h('h1', { style: { color:'#fff', fontSize:'clamp(2.5rem,5vw,4rem)', fontWeight:800, marginBottom:'1rem' } }, 'Nova Realms Publishing'),
          h('p', { style: { color:'#a5f3fc', fontSize:'1.25rem', marginBottom:'1.5rem' } }, 'Diverse voices exploring every shade of fantasy'),
          h('div', { style: { display:'flex', gap:'0.75rem', justifyContent:'center', flexWrap:'wrap' } },
            h('button', {
              onClick: () => goto('books'),
              style: { background:'linear-gradient(to right,#0891b2,#2563eb)', color:'#fff', border:'none', padding:'0.75rem 1.25rem', borderRadius:'0.5rem', fontWeight:700, cursor:'pointer' }
            }, 'Discover Our Books'),
            h('button', {
              onClick: () => goto('blog'),
              style: { border:'1px solid #22d3ee', color:'#22d3ee', background:'transparent', padding:'0.75rem 1.25rem', borderRadius:'0.5rem', fontWeight:700, cursor:'pointer' }
            }, 'Read the Blog')
          )
        ),

        // Featured book
        h('section', { style: { maxWidth:'1100px', margin:'3rem auto', padding:'0 1rem' } },
          h('h2', { style: { color:'#fff', fontSize:'1.75rem', fontWeight:800, textAlign:'center', marginBottom:'1rem' } }, 'Featured Release'),
          h('div', { style: { background:'#1e293b', border:'1px solid #334155', borderRadius:'0.75rem', padding:'1.5rem' } },
            h('div', { style: { display:'flex', flexDirection: (typeof window!=='undefined' && window.innerWidth>=768) ? 'row' : 'column' } },
              h('div', { style: { flex:'0 0 280px', display:'flex', alignItems:'center', justifyContent:'center', padding:'1rem',
                                   background:'linear-gradient(to bottom right,#0f172a,#78350f,#ea580c)', borderRadius:'0.5rem' } },
                h(Sword, { style: { width:'5rem', height:'5rem', color:'#fff' } })
              ),
              h('div', { style: { flex:1, padding:'1rem' } },
                h('div', { style: { display:'flex', alignItems:'center', gap:'0.25rem', marginBottom:'0.75rem' } },
                  [1,2,3,4,5].map(i => h(Star, { key:i, style:{ width:'1.1rem', height:'1.1rem', color:'#fbbf24', fill:'#fbbf24' } })),
                  h('span', { style: { color:'#9ca3af', marginLeft:'0.25rem' } }, 'New Release')
                ),
                h('h3', { style: { color:'#fff', fontSize:'1.75rem', fontWeight:800, marginBottom:'0.25rem' } }, 'The Reluctant Blade'),
                h('p', { style: { color:'#fbbf24', fontWeight:700, marginBottom:'0.25rem' } }, 'by Liam Mercer'),
                h('p', { style: { color:'#9ca3af', fontStyle:'italic', marginBottom:'0.75rem' } }, "The Hunter's Crown Chronicles #1"),
                h('p', { style: { color:'#d1d5db', lineHeight:1.7, marginBottom:'1rem' } },
                  "Arthur is no king, just a skilled hunter battling dark creatures for the mysterious Faerie Queene. Haunted by dreams of destiny and urged by Merlin, he resists the path laid before him."
                ),
                h('div', { style: { display:'flex', gap:'0.5rem', flexWrap:'wrap' } },
                  h('button', { style: { background:'#f59e0b', color:'#fff', border:'none', padding:'0.5rem 1rem', borderRadius:'0.5rem', fontWeight:700, cursor:'pointer' } }, 'Buy Now'),
                  h('button', { onClick: () => goto('authors'), style: { border:'1px solid #f59e0b', color:'#fbbf24', background:'transparent', padding:'0.5rem 1rem', borderRadius:'0.5rem', fontWeight:700, cursor:'pointer' } }, 'Learn More')
                )
              )
            )
          )
        ),

        // Author teaser
        h('section', { style: { maxWidth:'900px', margin:'3rem auto', padding:'0 1rem' } },
          h('h2', { style: { color:'#fff', fontSize:'1.75rem', fontWeight:800, textAlign:'center', marginBottom:'1rem' } }, 'Our Author'),
          h('div', { style: { background:'#1e293b', border:'1px solid #334155', borderRadius:'0.75rem', padding:'1.25rem', cursor:'pointer' }, onClick: () => goto('authors') },
            h('div', { style: { display:'flex', gap:'1rem', alignItems:'center', flexDirection:(typeof window!=='undefined' && window.innerWidth>=640) ? 'row' : 'column', textAlign:(typeof window!=='undefined' && window.innerWidth>=640) ? 'left' : 'center' } },
              h('div', { style: { width:'6rem', height:'6rem', borderRadius:'50%', background:'linear-gradient(to bottom right,#ea580c,#f59e0b,#fbbf24)', display:'flex', alignItems:'center', justifyContent:'center' } },
                h(Sword, { style: { width:'2.75rem', height:'2.75rem', color:'#fff' } })
              ),
              h('div', { style: { flex:1 } },
                h('h3', { style: { color:'#fff', fontSize:'1.25rem', fontWeight:800, marginBottom:'0.25rem' } }, author.name),
                h('p', { style: { color:'#fbbf24', fontWeight:700, marginBottom:'0.25rem' } }, author.genre),
                h('p', { style: { color:'#9ca3af', fontStyle:'italic', marginBottom:'0.5rem' } }, author.tagline),
                h('p', { style: { color:'#d1d5db' } }, author.bio.slice(0, 220) + '…')
              )
            )
          )
        )
      );

      // AUTHORS page (focused version)
      const authorsPage = h('div', null,
        h('section', { style: { background:'linear-gradient(to bottom right,#0f172a,#164e63,#1e3a8a)', padding:'4rem 1.5rem', textAlign:'center' } },
          h('h1', { style: { color:'#fff', fontSize:'2.5rem', fontWeight:800 } }, 'Our Authors')
        ),
        h('section', { style: { maxWidth:'1100px', margin:'2.5rem auto', padding:'0 1rem' } },
          h('div', { style: { background:'#1e293b', border:'1px solid #334155', borderRadius:'0.75rem', overflow:'hidden' } },
            h('div', { style: { height:'12rem', background:'linear-gradient(to bottom right,#ea580c,#f59e0b,#fbbf24)', display:'flex', alignItems:'center', justifyContent:'center' } },
              h(Sword, { style: { width:'4rem', height:'4rem', color:'#fff' } })
            ),
            h('div', { style: { padding:'1.5rem' } },
              h('h3', { style: { color:'#fff', fontSize:'1.5rem', fontWeight:800, marginBottom:'0.25rem' } }, author.name),
              h('p', { style: { color:'#fbbf24', fontWeight:700, marginBottom:'0.25rem' } }, author.genre),
              h('p', { style: { color:'#9ca3af', fontStyle:'italic', marginBottom:'0.75rem' } }, author.tagline),
              h('p', { style: { color:'#d1d5db', lineHeight:1.7 } }, author.bio)
            )
          )
        )
      );

      // BOOKS page (grid)
      const booksPage = h('div', null,
        h('section', { style: { background:'linear-gradient(to bottom right,#0f172a,#164e63,#1e3a8a)', padding:'4rem 1.5rem', textAlign:'center' } },
          h('h1', { style: { color:'#fff', fontSize:'2.5rem', fontWeight:800, marginBottom:'0.5rem' } }, "The Hunter's Crown Chronicles"),
          h('p', { style: { color:'#a5f3fc', fontSize:'1.125rem' } }, 'A six-book sword and sorcery epic by Liam Mercer')
        ),
        h('section', { style: { maxWidth:'1100px', margin:'2.5rem auto', padding:'0 1rem' } },
          h('div', {
            style: {
              display:'grid',
              gridTemplateColumns: (typeof window!=='undefined' && window.innerWidth>=1024) ? 'repeat(3,1fr)' : (typeof window!=='undefined' && window.innerWidth>=768) ? 'repeat(2,1fr)' : '1fr',
              gap:'1rem'
            }
          },
            books.map((bk, idx) =>
              h('div', { key: idx, style: { background:'#1e293b', border:'1px solid #334155', borderRadius:'0.75rem', overflow:'hidden' } },
                h('div', { style: { height:'12rem', display:'flex', alignItems:'center', justifyContent:'center',
                                     background: 'linear-gradient(to bottom right, #0f172a, #78350f, #ea580c)' } },
                  h(BookOpen, { style: { width:'4rem', height:'4rem', color:'#fff' } })
                ),
                h('div', { style: { padding:'1rem' } },
                  h('h3', { style: { color:'#fff', fontWeight:800, fontSize:'1.125rem', marginBottom:'0.25rem' } }, bk.title),
                  h('p', { style: { color:'#9ca3af', fontStyle:'italic', marginBottom:'0.5rem', fontSize:'0.85rem' } }, "The Hunter's Crown Chronicles " + bk.series),
                  h('p', { style: { color:'#d1d5db', marginBottom:'0.75rem' } }, bk.blurb),
                  h('button', { style: { width:'100%', background:'#f59e0b', color:'#fff', border:'none', padding:'0.5rem', borderRadius:'0.5rem', fontWeight:700, cursor:'pointer' } }, 'View Details')
                )
              )
            )
          )
        )
      );

      // BLOG page (list)
      const blogPage = h('div', null,
        h('section', { style: { background:'linear-gradient(to bottom right,#0f172a,#164e63,#1e3a8a)', padding:'4rem 1.5rem', textAlign:'center' } },
          h('h1', { style: { color:'#fff', fontSize:'2.5rem', fontWeight:800 } }, 'Blog & News')
        ),
        h('section', { style: { maxWidth:'900px', margin:'2.5rem auto', padding:'0 1rem', display:'flex', flexDirection:'column', gap:'1rem' } },
          blogPosts.map((post, i) =>
            h('article', { key:i, style: { background:'#1e293b', border:'1px solid #334155', borderRadius:'0.75rem', overflow:'hidden' } },
              h('div', { style: { display:'flex', flexDirection:(typeof window!=='undefined' && window.innerWidth>=768) ? 'row' : 'column' } },
                h('div', { style: { flex:'0 0 210px', display:'flex', alignItems:'center', justifyContent:'center',
                                     background:'linear-gradient(to bottom right, #f59e0b, #ea580c)', padding:'1.25rem' } },
                  h(MessageSquare, { style: { width:'3rem', height:'3rem', color:'#fff' } })
                ),
                h('div', { style: { flex:1, padding:'1rem' } },
                  h('div', { style: { color:'#9ca3af', display:'flex', alignItems:'center', gap:'0.5rem', marginBottom:'0.5rem' } },
                    h('span', { style: { background:'#4338ca', color:'#a5f3fc', padding:'0.15rem 0.5rem', borderRadius:'9999px', fontSize:'0.8rem' } }, post.category),
                    h('span', null, post.date)
                  ),
                  h('h3', { style: { color:'#fff', fontWeight:800, fontSize:'1.25rem', marginBottom:'0.25rem' } }, post.title),
                  h('button', { style: { color:'#22d3ee', background:'none', border:'none', cursor:'pointer', fontWeight:700, display:'inline-flex', alignItems:'center', gap:'0.25rem' } },
                    'Read More', h(ChevronRight, { style: { width:'1rem', height:'1rem' } })
                  )
                )
              )
            )
          )
        )
      );

      // SIMPLE About + Contact placeholders (kept so nav works)
      const aboutPage = h('div', null,
        h('section', { style: { background:'linear-gradient(to bottom right,#0f172a,#164e63,#1e3a8a)', padding:'4rem 1.5rem', textAlign:'center' } },
          h('h1', { style: { color:'#fff', fontSize:'2.5rem', fontWeight:800 } }, 'About')
        ),
        h('section', { style: { maxWidth:'900px', margin:'2.5rem auto', padding:'0 1rem' } },
          h('div', { style: { background:'#1e293b', border:'1px solid #334155', borderRadius:'0.75rem', padding:'1.25rem' } },
            h('p', { style: { color:'#d1d5db', lineHeight:1.7 } }, 'About page coming soon.')
          )
        )
      );

      const contactPage = h('div', null,
        h('section', { style: { background:'linear-gradient(to bottom right,#0f172a,#164e63,#1e3a8a)', padding:'4rem 1.5rem', textAlign:'center' } },
          h('h1', { style: { color:'#fff', fontSize:'2.5rem', fontWeight:800 } }, 'Contact')
        ),
        h('section', { style: { maxWidth:'900px', margin:'2.5rem auto', padding:'0 1rem' } },
          h('div', { style: { background:'#1e293b', border:'1px solid #334155', borderRadius:'0.75rem', padding:'1.25rem' } },
            h('p', { style: { color:'#d1d5db', lineHeight:1.7 } }, 'Email: info@novarealms.com')
          )
        )
      );

      // FOOTER
      const footer = h('footer', { style: { borderTop:'1px solid #334155', padding:'1.5rem', marginTop:'3rem', textAlign:'center' } },
        h('p', { style: { color:'#9ca3af', marginBottom:'0.25rem' } }, '© 2025 Nova Realms Publishing. All rights reserved.'),
        h('p', { style: { color:'#9ca3af', fontSize:'0.875rem' } }, 'Diverse voices exploring every shade of fantasy')
      );

      // APP LAYOUT
      return h('div', { style: { minHeight:'100vh' } },
        nav,
        page==='home' && home,
        page==='authors' && authorsPage,
        page==='books' && booksPage,
        page==='blog' && blogPage,
        page==='about' && aboutPage,
        page==='contact' && contactPage,
        footer
      );
    }

    // React 18 mount
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(h(App));
  </script>
</body>
</html>
