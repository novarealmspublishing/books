<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Realms Publishing</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-feather@2.0.10/dist/react-feather.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white">
  <div id="root"></div>
  <script>
    const {BookOpen} = window.ReactFeather;
    const h = React.createElement;
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      h('div', {className:'min-h-screen flex flex-col items-center justify-center text-center p-8'},
        h(BookOpen,{className:'w-12 h-12 text-cyan-400 mb-4'}),
        h('h1',{className:'text-4xl font-bold mb-2'},'Nova Realms Publishing'),
        h('p',{className:'text-cyan-200 text-lg'},'Diverse voices exploring every shade of fantasy')
      )
    );
  </script>
</body>
</html>
