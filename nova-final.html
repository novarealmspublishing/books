<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin: 0; padding: 0;">
    <div id="root"></div>
    
    <script>
        const { useState } = React;
        const { BookOpen, Mail, Menu, X, ChevronRight, Sword, Users } = lucide;
        const h = React.createElement;

        function NovaRealmsWebsite() {
          const [currentPage, setCurrentPage] = useState('home');
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

          const author = {
            id: 'mercer',
            name: 'Liam Mercer',
            genre: 'Sword & Sorcery',
            tagline: 'Steel, sorcery, and adventure',
            bio: 'Liam Mercer has been obsessed with Arthurian legend since childhood, diving deep into every retelling, variant, and obscure medieval text he could find. That special interest became The Hunter\'s Crown Chronicles, a six-book series that strips away the courtly romance to reveal the gritty, violent, monster-hunting reality beneath the myth.',
            books: [
              { title: 'The Reluctant Blade', series: 'The Hunter\'s Crown Chronicles #1', blurb: 'Arthur is no king, just a skilled hunter battling dark creatures for the mysterious Faerie Queene. Haunted by dreams of destiny and urged by Merlin, he resists the path laid before him.' }
            ]

          return h('div', { className: 'min-h-screen bg-slate-950' },
            // Navigation
            h('nav', { className: 'bg-slate-900 border-b border-slate-800 sticky top-0 z-50' },

                h('div', { className: 'flex items-center justify-between' },

                    h('div', { className: 'bg-gradient-to-r from-cyan-500 to-indigo-500 p-2 rounded-lg' },

                    h('span', { className: 'ml-3 text-xl font-bold text-white' }, 'Nova Realms Publishing')

                  h('div', { className: 'hidden md:flex space-x-4' },

                  )
                )
              )
            ),
            
            // Home Page
            currentPage === 'home' && h('div', null,
              h('div', { className: 'bg-gradient-to-br from-slate-900 via-cyan-950 to-blue-950 py-24' },
                h('div', { className: 'max-w-7xl mx-auto px-4 text-center' },
                  h('h1', { className: 'text-5xl md:text-7xl font-bold text-white mb-6' }, 'Nova Realms Publishing'),
                  h('p', { className: 'text-xl text-cyan-200 mb-8' }, 'Diverse voices exploring every shade of fantasy'),
                  h('button', { 
                    onClick: () => setCurrentPage('books'),

                )

                h('div', { className: 'text-center mb-12' },
                  h('h2', { className: 'text-3xl font-bold text-white mb-4' }, 'Featured Release')
                ),
                h('div', { className: 'bg-slate-900 rounded-xl overflow-hidden border border-slate-800' },
                  h('div', { className: 'md:flex' },
                    h('div', { className: 'md:w-1/3 bg-gradient-to-br from-slate-900 via-amber-900 to-orange-900 p-12 flex items-center justify-center' },
                      h('div', { className: 'text-center' },
                        h(Sword, { className: 'h-32 w-32 text-white mx-auto mb-4' }),
                        h('div', { className: 'text-white text-2xl font-bold' }, 'The Reluctant Blade')
                      )
                    ),
                    h('div', { className: 'md:w-2/3 p-8' },
                      h('h3', { className: 'text-3xl font-bold text-white mb-2' }, 'The Reluctant Blade'),
                      h('p', { className: 'text-amber-400 mb-2' }, 'by Liam Mercer'),
                      h('p', { className: 'text-gray-400 text-sm mb-4 italic' }, 'The Hunter\'s Crown Chronicles #1'),
                      h('p', { className: 'text-gray-300 mb-6' }, author.books[0].blurb),
                      h('button', { className: 'bg-amber-600 hover:bg-amber-500 text-white px-6 py-2 rounded-lg' }, 'Buy Now')
                    )
                  )
                )
              )
            ),

            // Books Page
            currentPage === 'books' && h('div', null,
              h('div', { className: 'bg-gradient-to-br from-slate-900 via-cyan-950 to-blue-950 py-20' },
                h('div', { className: 'max-w-4xl mx-auto px-4 text-center' },
                  h('h1', { className: 'text-5xl font-bold text-white mb-6' }, 'The Hunter\'s Crown Chronicles'),
                  h('p', { className: 'text-xl text-cyan-200' }, 'A six-book sword and sorcery epic by Liam Mercer')

              h('div', { className: 'max-w-7xl mx-auto px-4 py-16' },
                h('p', { className: 'text-center text-gray-300 text-lg' }, 'Books coming soon...')
              )
            ),

            // About Page
            currentPage === 'about' && h('div', null,
              h('div', { className: 'bg-gradient-to-br from-slate-900 via-cyan-950 to-blue-950 py-20' },
                h('div', { className: 'max-w-4xl mx-auto px-4 text-center' },

              h('div', { className: 'max-w-4xl mx-auto px-4 py-16' },
                h('div', { className: 'bg-slate-900 rounded-xl p-8 border border-slate-800' },
                  h('p', { className: 'text-gray-300 mb-4' }, 'Nova Realms Publishing champions diverse voices in fantasy fiction...'),
                  h('p', { className: 'text-gray-300' }, 'We specialize in adult fantasy across multiple subgenres.')
                )
              )
            ),

            // Contact Page
            currentPage === 'contact' && h('div', null,
              h('div', { className: 'bg-gradient-to-br from-slate-900 via-cyan-950 to-blue-950 py-20' },
                h('div', { className: 'max-w-4xl mx-auto px-4 text-center' },
                  h('h1', { className: 'text-5xl font-bold text-white mb-6' }, 'Contact Us')
                )
              ),
              h('div', { className: 'max-w-4xl mx-auto px-4 py-16' },
                h('div', { className: 'bg-slate-900 rounded-xl p-8 border border-slate-800' },
                  h('p', { className: 'text-gray-300' }, 'Email: info@novarealms.com')
                )
              )
            ),
            
            // Footer
            h('footer', { className: 'bg-slate-950 border-t border-slate-800 py-8 mt-16' },
              h('div', { className: 'max-w-7xl mx-auto px-4 text-center text-gray-400' },

                h('p', { className: 'text-sm' }, 'Diverse voices exploring every shade of fantasy')
              )
            )
          );
        }

        ReactDOM.render(h(NovaRealmsWebsite), document.getElementById('root'));
    </script>
</body>
</html>
