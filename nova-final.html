<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Realms Publishing - Diverse Voices Exploring Every Shade of Fantasy</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; overflow-x: hidden; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-4 { display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { BookOpen, Mail, Menu, X, ChevronRight, Star, Users, Sparkles, Shield, MessageSquare, Sword } = lucide;
        const { useState } = React;

        function NovaRealmsWebsite() {
          const [currentPage, setCurrentPage] = useState('home');
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
          const [selectedAuthor, setSelectedAuthor] = useState(null);
          const [newsletterSelections, setNewsletterSelections] = useState({
            house: false,
            mercer: false
          });

          const authors = [
            {
              id: 'mercer',
              name: 'Liam Mercer',
              genre: 'Sword & Sorcery',
              tagline: 'Steel, sorcery, and adventure',
              bio: 'Liam Mercer has been obsessed with Arthurian legend since childhood, diving deep into every retelling, variant, and obscure medieval text he could find. That special interest became The Hunter\'s Crown Chronicles, a six-book series that strips away the courtly romance to reveal the gritty, violent, monster-hunting reality beneath the myth. Liam writes fast-paced sword and sorcery filled with clever protagonists, dangerous magic, and the kind of action that comes from truly understanding what makes these stories timeless. For Liam, Arthur isn\'t a distant king, he\'s a hunter who earned his legend one bloody fight at a time.',
              books: [
                { title: 'The Reluctant Blade', series: 'The Hunter\'s Crown Chronicles #1', blurb: 'Arthur is no king, just a skilled hunter battling dark creatures for the mysterious Faerie Queene. Haunted by dreams of destiny and urged by Merlin, he resists the path laid before him. When his sword is stolen and allies emerge from the shadows, Arthur must decide if he will embrace his fate or remain a reluctant blade in a world on the brink of war.', color: 'from-slate-900 via-amber-900 to-orange-900' },
                { title: 'The Blood of Giants', series: 'The Hunter\'s Crown Chronicles #2', blurb: 'Called to aid a desperate giant, Culhwch, Arthur embarks on a treacherous quest through a land haunted by ancient magic and monstrous foes. As tasks meant for heroes unfold, Arthur discovers that love, loyalty, and lineage are far more complex than any battle, and his own destiny becomes further entwined with the fate of giants and mortals alike.', color: 'from-zinc-900 via-orange-900 to-yellow-900' },
                { title: 'The Dancer\'s Sword', series: 'The Hunter\'s Crown Chronicles #3', blurb: 'Amid joyous fights against darkness, Arthur finds love with a fierce and enigmatic woman known as the Dancer. But when betrayal shatters their fragile happiness, and Ranger falls to enemy blades, Arthur is plunged into grief and vengeance. The path to kingship demands sacrifice, but what price will he pay when the sword is no longer just a weapon?', color: 'from-red-950 via-amber-900 to-orange-800' },
                { title: 'The Usurper King', series: 'The Hunter\'s Crown Chronicles #4', blurb: 'Arthur\'s relentless service to the Faerie Queene sharpens his skills, but a usurper lurks in his homeland, a mad lord claiming the throne by blood and blade. To save those he loves and reclaim his birthright, Arthur must confront dark legacies and treacherous allies. The true battle for the kingdom begins within the shadows of power.', color: 'from-gray-900 via-red-900 to-orange-900' },
                { title: 'The Tournament of Shadows', series: 'The Hunter\'s Crown Chronicles #5', blurb: 'As rival powers prepare for war, Arthur faces deadly challenges in a tournament where trust is as scarce as honor. Broken swords and fractured alliances test his resolve. With old friends returning and the threat of betrayal looming, Arthur must rally his fractured forces or watch the kingdom slip into chaos.', color: 'from-stone-900 via-zinc-900 to-amber-900' },
                { title: 'The Shield of Kings', series: 'The Hunter\'s Crown Chronicles #6', blurb: 'The final battle looms as Arthur unites his allies to defend the realm against invading Saxons. With shattered swords reforged and kingdoms at stake, he must wield strength and mercy alike. Victory will crown a true king, but only if Arthur can protect what he has fought so hard to build. The legend of Camelot begins here.', color: 'from-black via-slate-900 to-orange-950' }
              ],
              avatar: 'from-orange-600 via-amber-600 to-yellow-600',
              primaryColor: 'amber'
            }
          ];

          const comingSoonAuthors = [
            { name: 'Charlotte Blake', genre: 'Urban Fantasy', tagline: 'Where city lights hide ancient magic' },
            { name: 'L.K. Ashfield', genre: 'Epic Fantasy', tagline: 'Epic tales of kingdoms and destiny' },
            { name: 'Harper Vaughn', genre: 'Dark Fantasy', tagline: 'Where heroes fall and shadows reign' }
          ];

          const navigateTo = (page, author = null) => {
            setCurrentPage(page);
            setSelectedAuthor(author);
            setMobileMenuOpen(false);
            window.scrollTo(0, 0);
          };

          const toggleNewsletter = (key) => {
            setNewsletterSelections(prev => ({...prev, [key]: !prev[key]}));
          };

          return (
            <div className="min-h-screen bg-slate-950">
              {/* Navigation */}
              <nav className="bg-slate-900 border-b border-slate-800 sticky top-0 z-50 backdrop-blur-sm bg-slate-900/95">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex items-center justify-between h-16">
                    <div className="flex items-center cursor-pointer" onClick={() => navigateTo('home')}>
                      <div className="bg-gradient-to-r from-cyan-500 via-blue-500 to-indigo-500 p-2 rounded-lg">
                        <BookOpen className="h-6 w-6 text-white" />
                      </div>
                      <span className="ml-3 text-xl font-bold text-white">Nova Realms Publishing</span>
                    </div>
                    
                    <div className="hidden md:block">
                      <div className="flex items-center space-x-4">
                        <button onClick={() => navigateTo('home')} className="text-gray-300 hover:text-cyan-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</button>
                        <button onClick={() => navigateTo('about')} className="text-gray-300 hover:text-cyan-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">About Us</button>
                        <button onClick={() => navigateTo('authors')} className="text-gray-300 hover:text-cyan-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">Authors</button>
                        <button onClick={() => navigateTo('books')} className="text-gray-300 hover:text-cyan-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">Books</button>
                        <button onClick={() => navigateTo('newsletter')} className="text-gray-300 hover:text-cyan-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">Newsletter</button>
                        <button onClick={() => navigateTo('ai-ethics')} className="text-gray-300 hover:text-cyan-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">AI & Ethics</button>
                        <button onClick={() => navigateTo('blog')} className="text-gray-300 hover:text-cyan-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">Blog</button>
                        <button onClick={() => navigateTo('contact')} className="text-gray-300 hover:text-cyan-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">Contact</button>
                      </div>
                    </div>
                    
                    <div className="md:hidden">
                      <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="text-gray-300 hover:text-white">
                        {mobileMenuOpen ? <X className="h-6 w-6" /> : <Menu className="h-6 w-6" />}
                      </button>
                    </div>
                  </div>
                </div>
                
                {mobileMenuOpen && (
                  <div className="md:hidden bg-slate-800/95 backdrop-blur-sm">
                    <div className="px-2 pt-2 pb-3 space-y-1">
                      <button onClick={() => navigateTo('home')} className="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">Home</button>
                      <button onClick={() => navigateTo('about')} className="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">About Us</button>
                      <button onClick={() => navigateTo('authors')} className="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">Authors</button>
                      <button onClick={() => navigateTo('books')} className="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">Books</button>
                      <button onClick={() => navigateTo('newsletter')} className="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">Newsletter</button>
                      <button onClick={() => navigateTo('ai-ethics')} className="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">AI & Ethics</button>
                      <button onClick={() => navigateTo('blog')} className="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">Blog</button>
                      <button onClick={() => navigateTo('contact')} className="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium w-full text-left">Contact</button>
                    </div>
                  </div>
                )}
              </nav>

              {/* Page Content - Simple version for now */}
              {currentPage === 'home' && (
                <div>
                  <div className="relative bg-gradient-to-br from-slate-900 via-cyan-950 to-blue-950 overflow-hidden py-24">
                    <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                      <h1 className="text-5xl md:text-7xl font-bold text-white mb-6">Nova Realms Publishing</h1>
                      <p className="text-xl md:text-2xl text-cyan-200 mb-8">Diverse voices exploring every shade of fantasy</p>
                      <button onClick={() => navigateTo('author', authors[0])} className="bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-semibold px-8 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 inline-flex items-center shadow-lg shadow-cyan-500/30">
                        Discover Our Books
                        <ChevronRight className="ml-2 h-5 w-5" />
                      </button>
                    </div>
                  </div>
                  <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
                    <div className="text-center mb-12">
                      <h2 className="text-3xl font-bold text-white mb-4">Featured Release</h2>
                    </div>
                    <div className="bg-slate-900 rounded-xl overflow-hidden shadow-2xl border border-slate-800 hover:border-amber-500/50 transition-all duration-300">
                      <div className="md:flex">
                        <div className="md:w-1/3 bg-gradient-to-br from-slate-900 via-amber-900 to-orange-900 p-12 flex items-center justify-center">
                          <div className="text-center">
                            <Sword className="h-32 w-32 text-white mx-auto mb-4" />
                            <div className="text-white text-2xl font-bold">The Reluctant Blade</div>
                          </div>
                        </div>
                        <div className="md:w-2/3 p-8">
                          <h3 className="text-3xl font-bold text-white mb-2">The Reluctant Blade</h3>
                          <p className="text-amber-400 mb-2">by Liam Mercer</p>
                          <p className="text-gray-400 text-sm mb-4 italic">The Hunter's Crown Chronicles #1</p>
                          <p className="text-gray-300 mb-6">
                            Arthur is no king, just a skilled hunter battling dark creatures for the mysterious Faerie Queene. Haunted by dreams of destiny and urged by Merlin, he resists the path laid before him.
                          </p>
                          <button className="bg-amber-600 hover:bg-amber-500 text-white px-6 py-2 rounded-lg transition-colors">Buy Now</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Footer */}
              <footer className="bg-slate-950 border-t border-slate-800 py-8 mt-16">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400">
                  <p className="mb-2">Â© 2025 Nova Realms Publishing. All rights reserved.</p>
                  <p className="text-sm">Diverse voices exploring every shade of fantasy</p>
                </div>
              </footer>
            </div>
          );
        }

        ReactDOM.render(<NovaRealmsWebsite />, document.getElementById('root'));
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
